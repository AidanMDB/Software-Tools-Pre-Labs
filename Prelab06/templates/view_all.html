<!DOCTYPE html>
<html>
    <style>

        h1 {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%
        }
    
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: 33%;
        }
    
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <body>
        <h1>Employee List</h1>
        <table>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
            </tr>
        </table>

        <table>
            {% for employee in data %}
            <tr>    
                <td>{{employee[0]}}</td>
                <td>{{employee[1]}}</td>
                <td>{{employee[2]}}</td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
