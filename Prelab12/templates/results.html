<!DOCTYPE html>
<html>
    <style>

        h1 {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%
        }
    
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: 33%;
        }
    
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <h1>Results</h1>
    <table>
        <tr>   
            <td>Name</td>
            <td>Rating</td>
        </tr> 
        {% for place in nearby_locs %}
        <tr>    
            <td>{{place['name']}}</td>
            <td>{{place['rating']}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('download') }}" download="results.csv">Download</a>
</html>
